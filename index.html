<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignments Homepage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo_style.css">
</head>
<body onload="loadHomeAssignments()">

<div class="container mt-5 big-home">
    <h2 class="mb-4">Assignments NOT YET DONE</h2>

    <!-- Table format for clearer "Days Left" column -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Assignment</th>
                <th>Due Date</th>
                <th>Due Time</th>
                <th>No. of Days Left</th>
            </tr>
        </thead>
        <tbody id="home-assignments"></tbody>
    </table>

    <a href="form.html" class="btn btn-primary">Add New Assignment</a>
    <a href="tasks.html" class="btn btn-secondary">View All Assignments</a>
</div>

<script src="js/assignments.js"></script>
</body>
</html>
